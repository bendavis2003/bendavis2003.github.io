<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .glitch-text {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: lime;
            overflow: hidden;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-before 1s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: 2px 0 blue;
            animation: glitch-after 1.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-before {
            0% { clip-path: inset(0 0 0 0); }
            20% { clip-path: inset(20% 0 10% 0); }
            40% { clip-path: inset(40% 0 30% 0); }
            60% { clip-path: inset(60% 0 50% 0); }
            80% { clip-path: inset(80% 0 70% 0); }
            100% { clip-path: inset(100% 0 90% 0); }
        }
        @keyframes glitch-after {
            0% { clip-path: inset(0 0 0 0); }
            20% { clip-path: inset(10% 0 20% 0); }
            40% { clip-path: inset(30% 0 40% 0); }
            60% { clip-path: inset(50% 0 60% 0); }
            80% { clip-path: inset(70% 0 80% 0); }
            100% { clip-path: inset(90% 0 100% 0); }
        }
    </style>
</head>
<body>
    <div class="glitch-text" data-text="THE TRUTH IS OUT THERE" id="glitch-text">
        THE TRUTH IS OUT THERE
    </div>

    <script>
        const glitchText = document.getElementById('glitch-text');
        const phrases = [
            "THE TRUTH IS OUT THERE",
            "FOLLOW THE WHALE CALLS",
            "THE WHALES KNOW",
            "LISTEN TO THE VOID",
            "THE COSMOS ARE WATCHING",
            "THE LEAF HOLDS THE KEY",
            "THE VOID IS CALLING",
            "THE STARS ARE ALIGNED",
            "THE MYSTERY DEEPENS",
            "THE TRUTH IS WITHIN"
        ];

        let currentPhraseIndex = 0;

        function changePhrase() {
            glitchText.setAttribute('data-text', phrases[currentPhraseIndex]);
            glitchText.textContent = phrases[currentPhraseIndex];
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        }

        setInterval(changePhrase, 2000); // Change phrase every 2 seconds
    </script>
</body>
</html>
